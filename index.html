<!DOCTYPE html>

      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />

  <body>
    <main class="container container-page">
      <header>
        <div class="container main-menu">
            <button class="lnr lnr-menu" id="mobile-nav-toggle"></button>
            <button
                id="btn-find002"
                class="btn lnr lnr-magnifier"
                style="font-size: 18px"
              ></button>
          <div class="row d-flex">
            <ul>
              <li>
                <a href="#">News</a>
              </li>
              <li>
                <a href="#">LifeStyle</a>
              </li>
              <li>
                <a href="#">More</a>
              </li>
            </ul>
            <a href="#">
              <img
                src="https://thepresentwriter.com/wp-content/uploads/2016/07/cropped-The-Present-Writer-jpeg-3.jpg"
                alt="img-logo"
              />
            </a>
            <ul>
              <li>
                <a href="#">Sports</a>
              </li>
              <li>
                <a href="#">Technology</a>
              </li>
              <li id="btn-find" class="lnr lnr-magnifier"></li>
            </ul>
          </div>

          <nav id="mobile-nav">
            <ul>
                <li>
                  <a href="#">News</a>
                </li>
                <li>
                  <a href="#">LifeStyle</a>
                </li>
                <li>
                  <a href="#">More</a>
                </li>
                <li>
                    <a href="#">Sports</a>
                  </li>
                  <li>
                    <a href="#">Technology</a>
                  </li>
              </ul>
          </nav>
          <div id="mobile-body-overly"></div>
        </div>
      </header>

      <div id="block" class="block-find">
        <div class="find-page">
          <div class="find-content">
            <span>
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Nhập từ khóa..."
              />
              <button
                id="btn-find01"
                class="btn lnr lnr-magnifier"
                style="font-size: 20px"
              ></button>
            </span>
            <button class="btn btn-primary" id="btn-primary">ĐÓNG</button>
          </div>
          <div class="find-key">
            <h4>Các từ khoá nổi bật:</h4>
            <p>Sport</p>
            <p>Messi</p>
            <p>Cr7</p>
            <p>Iphone 13 Pro-Max</p>
          </div>
        </div>
      </div>

      <section>
        <h2 class="newfeed">
          <span>News Feed</span>
        </h2>

        <div id="demo" class="container d-flex container-wrap"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="wrap">
